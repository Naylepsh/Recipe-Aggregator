{% include "partials/header.html" %}
  <div class='container'>
    <div class="row">
    {% for pin in pins %}
      <div class="col-sm-6 col-md-3 my-3 text-center">
        <div class="card">
          <a href="/pins/{{ pin.id }}" class="anchor">
            <img src="{{ pin.image }}"  class="card-img-top">
          </a>
          <h3 class="my-3">
            {{ pin.title }}
          </h3>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
