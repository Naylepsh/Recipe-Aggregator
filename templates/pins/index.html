<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Actix web</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
  crossorigin="anonymous">
  <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" crossorigin="anonymous">
  <style>
    .anchor {
      display: block;
      text-decoration: none;
    }
    .anchor > .card > * {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class='container'>
    <header class='jumbotron'>
      <div class='container'>
        <h1>
          <i class="fas fa-utensils"></i>Welcome to Foodterest!
        </h1>
        <p>
          Check out our handpicked recipes from all over the world
        </p>
        <p>
          <a class='btn btn-xl btn-primary' href='/pins/new'>Add a new recipe</a>
        </p>
      </div>
    </header>
  <div class="row">
	{% for pin in pins %}
    <div class="col-sm-6 col-md-3 my-3 text-center">
        <div class="card">
          <a href="/pins/{{ pin.id }}" class="anchor">
            <img src="{{ pin.image }}"  class="card-img-top">
          </a>
          <h3 class="my-3">
            {{ pin.title }}
          </h3>
        </div>
    </div>
  {% endfor %}
	</div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
  crossorigin="anonymous"></script>
</body>
</html>
